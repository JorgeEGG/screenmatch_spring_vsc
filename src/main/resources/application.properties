# ________________________________________________________________________________________________
# 2.2 Configuración para trabajar con MySQL y variables de entorno
# ________________________________________________________________________________________________
# URL de conexión (ajusta host, puerto y nombre de la base de datos)
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?useSSL=false&serverTimezone=UTC
# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Credenciales de acceso
spring.datasource.username=${DB_USER_MYSQL}
spring.datasource.password=${DB_PASSWORD_MYSQL}
# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true
# spring.jpa.format-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.dialect=org.hibernate.dialect.HSQLDialect

# ________________________________________________________________________________________________
# 3. Configuración de HikariCP (Piscina de conexiones) para evitar bloqueos
# ________________________________________________________________________________________________
# Tamaño mínimo de la piscina de conexiones
spring.datasource.hikari.minimum-idle=5
# Tamaño máximo de la piscina de conexiones
spring.datasource.hikari.maximum-pool-size=20
# Tiempo máximo de espera para obtener una conexión (en ms)
spring.datasource.hikari.connection-timeout=30000
# Tiempo máximo de vida de una conexión (en ms) - 30 minutos
spring.datasource.hikari.max-lifetime=1800000
# Tiempo de inactividad máximo antes de cerrar una conexión (en ms) - 10 minutos
spring.datasource.hikari.idle-timeout=600000
# Validar la conexión antes de usarla
spring.datasource.hikari.connection-test-query=SELECT 1
# Nombre de la piscina de conexiones
spring.datasource.hikari.pool-name=ScreenmatchPool

# ________________________________________________________________________________________________
# 4. Configuración adicional de Hibernate para mejor manejo de conexiones
# ________________________________________________________________________________________________
# Validar las conexiones periódicamente
spring.jpa.properties.hibernate.connection.autocommit=false
# Permitir transacciones implícitas
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# Batch size para inserciones y actualizaciones (mejora rendimiento)
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

